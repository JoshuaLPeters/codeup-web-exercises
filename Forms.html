<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with Us</title>
</head>
    <body>
        <h1>Veridian Dynamics Registration</h1>
            <p><em>Your partner in quality.</em></p>

        <form method="POST" action="https://request-inspector.glitch.me/">
            <label for="username">Username</label>
            <input id="username" name="user" type="text" placeholder="Enter Username">
            <br>

            <label for="password">Password</label>
            <input id="password" name="password" type="password">
            <br>

            <label for="body">Your bio</label>
            <br>
            <textarea name="body" id="body" cols="30" rows="10" placeholder="Tell us a little bit about yourself!"></textarea>
            <br>


            <h3>How did you hear about us?</h3>

            <label for="Billboard">Billboard</label>
            <input type="radio" name="quiz_question_1" value="Billboard" id="Billboard"><br>
            <label for="Radio-Advertisement">Radio Advertisement</label>
            <input type="radio" name="quiz_question_1" value="Radio Advertisement" id="Radio-Advertisement"><br>
            <label for="Internet Advertisement">Internet Advertisement</label>
            <input type="radio" name="quiz_question_1" value="Internet Advertisement" id="Internet Advertisement"><br>
            <label for="Other">Other</label>
            <input type="radio" name="quiz_question_1" value="Other" id="Other"><br>

            <br>
            <label for="browser">Internet Browser</label>
            <select id="browser" name="Internet-Browser">
                <option value="Internet-Explorer">Internet Explorer</option>
                <option value="Yahoo">Yahoo</option>
                <option value="Google" selected>Google</option>
            </select>
            <br>
            <button type="submit">Submit the form</button>

    </body>
</html>
