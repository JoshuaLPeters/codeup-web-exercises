<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1 id="header">Enter the code to battle Sephiroth...</h1>
<h1 id="hidden-header" style="display: none">Congratulations! You are victorious!</h1>
<img id="sephiroth-image" width="100%" height="100%" src="img/sephiroth-high-res.jpg">
<img id='cloud-image' style="display: none" src="img/cloud-spin.gif">
<audio id="jenova-song"  src="soundFX/Final%20Fantasy%20VII%20-%20J-E-N-O-V-A%20%5BHQ%5D.mp3"></audio>
<audio id="cloud-song" src="soundFX/Final%20Fantasy%20XI%20-%20Level%20Up%20Sound%20(High%20Quality).mp3"></audio>
<script src="JS/jquery-2.2.4.js"></script>
<script>
    "use strict";
    var cheatCode = ["ArrowUp", "ArrowUp", "ArrowDown", "ArrowDown","ArrowLeft","ArrowRight","ArrowLeft","ArrowRight","b","a", "Enter"];
    var currentPos = 0;

    $('#header').css('color','white').css('position','absolute').css('top','1px').css('left','300px').css('font-size','45px').css('text-shadow', '2px 2px 4px black');

    $(document).ready(function() {
        $("body").click(function(e){
            $("#jenova-song").get(0).play();
        });
    });

    $(document).keyup(function(event) {
            if (event.key === cheatCode [currentPos]){
                if(event.key === cheatCode[cheatCode.length -1]){
                    $('#cloud-image').css('display','inline-block').css('width','100%').css('height','100%');
                    $('#sephiroth-image').css('display','none');
                    $('#header').css('display','none');
                    $('#hidden-header').css('color','white').css('position','absolute').css('top','1px').css('left','275px').css('font-size','45px').css('text-shadow', '2px 2px 4px black').css('display','inline-block');
                    $("#jenova-song").get(0).pause();
                    $("#cloud-song").get(0).play();
                    currentPos = 0;
            } else {
                currentPos++;
            }
        } else {
                currentPos = 0;
            }
        });

    $(document).keyup(function(event){
        console.log(event.key);
    });

</script>
</body>
</html>
