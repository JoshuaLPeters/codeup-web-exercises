<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>
<h3>Welcome to the game!</h3>
<h3>ENTER the Konami Code: "↑ ↑ ↓ ↓ ← → ← → b a enter" (the return key)</h3>

<script src="JS/jquery-2.2.4.js"></script>
<script>
    "use strict";
    var cheatCode = ["ArrowUp", "ArrowUp", "ArrowDown", "ArrowDown","ArrowLeft","ArrowRight","ArrowLeft","ArrowRight","b","a", "Enter"];
    var currentPos = 0;
    var mySound = new sound("soundFX/Final Fantasy XI - Level Up Sound (High Quality).mp3");


    // function for sound
    function sound(src) {
        this.sound = document.createElement("audio");
        this.sound.src = src;
        this.sound.setAttribute("preload", "auto");
        this.sound.setAttribute("controls", "none");
        this.sound.style.display = "none";
        document.body.appendChild(this.sound);
        this.play = function(){
            this.sound.play();
        };
        this.stop = function(){
            this.sound.pause();
        }
    }

    $(document).keyup(function(event) {
            if (event.key === cheatCode [currentPos]){
                if(event.key === cheatCode[cheatCode.length -1]){
                    alert("success");
                    mySound.play();
                    currentPos = 0;
            } else {
                currentPos++;
            }
        } else {
                currentPos = 0;
            }

        });

    $(document).keyup(function(event){

        console.log(event.key);
    });

</script>
</body>
</html>
