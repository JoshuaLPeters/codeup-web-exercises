<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products" border="1">
    <thead>
        <tr style="display: flex" style="justify-content: space-between" style="width: 100%">
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button id="refresh">REFRESH</button>

<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>

<script>
$(document).ready(function(){
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json

    var myInventory = $.ajax("data/inventory.json");
    myInventory.done(function(data){
        console.log(data);
        $.each(data, function(index, tool){
            var content = tool.title;
            content += "&nbsp";
            content += "&nbsp";
            content += "&nbsp";
            content += "&nbsp";
            content += tool.quantity;
            content += "&nbsp";
            content += "&nbsp";
            content += "&nbsp";
            content += "&nbsp";
            content += tool.price;
            content += "&nbsp";
            content += "&nbsp";
            content += tool.categories;
            content += "<br>";

            // log each title of the tools
            console.log(tool);
            // takes json and converts to html
            $('#insertProducts').append(content);

        });
    }).fail(function(data){
        console.log("failed to pull inventory");
    });

    myInventory.always(function(){
        console.log("looking for inventory...");
    });

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
});
</script>

</body>
</html>
