<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Nav Exercise</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
</head>
    <body>
        <div class="topnav">
            <ul class="top-nav">
                <li class="articles"><a href="https://www.google.com">Articles</a></li>
                <li class="products"><a href="https://www.google.com">Products</a></li>
                <li class="market"><a href="https://www.google.com">Market</a></li>
                <li class="jobs"><a href="https://www.google.com">Jobs</a></li>
                <li class="logo">Logo</li>
                <li class="follow-us"><a href="https://www.google.com">Follow Us</a></li>
                <li class="magnifying-glass"><a href="https://www.google.com"><img src="img/magnifying-glass-img.png" alt="magnifying-glass-png" height="17" width="17"></a></li>
                <li class="shopping-cart"><a href="https://www.google.com"><img src="img/shopping-cart-img.png" alt="Shopping-cart-png" height="20" width="20"></a></li>
                <li class="user-profile"><a href="https://www.google.com"><img src="img/user-profile-img.png" alt="user-profile-png" height="20" width="20"></a></li>
            </ul>
        </div>
    </body>
</html>
