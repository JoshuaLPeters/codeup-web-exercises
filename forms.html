<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with Us</title>
</head>
    <body>
        <h1>Veridian Dynamics Registration</h1>
            <p><em>Your partner in quality.</em></p>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <label for="email">Email</label>
            <input id="email" name="email" type="text" placeholder="Enter Email">
            <br>
            <label for="password">Password</label>
            <input id="password" name="password" type="password">
            <br>
            <label for="bio">Your bio</label>
            <br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Tell us a little bit about yourself!"></textarea>
            <br>
            <h3>How did you hear about us?</h3>
            <input type="checkbox" name="advertisement_question_1" value="Billboard" id="Billboard">
            <label for="Billboard">Billboard</label><br>
            <input type="checkbox" name="advertisement_question_1" value="Radio Advertisement" id="Radio-Advertisement">
            <label for="Radio-Advertisement">Radio Advertisement</label><br>
            <input type="checkbox" name="advertisement_question_1" value="Internet Advertisement" id="Internet Advertisement">
            <label for="Internet Advertisement">Internet Advertisement</label><br>
            <input type="checkbox" name="advertisement_question_1" value="Other" id="Other">
            <label for="Other">Other</label>
            <br>
            <br>
            <label for="browser">Internet Browser</label>
            <select id="browser" name="Internet-Browser">
                <option value="Firefox">Firefox</option>
                <option value="Safari">Safari</option>
                <option value="Chrome" selected>Chrome</option>
            </select>
            <br>
            <br>
            <button type="submit">Submit the form</button>
        </form>
    </body>
</html>
